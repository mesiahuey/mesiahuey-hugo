{{ partial "header.html" . }}
<script type="text/javascript" src="/js/portfolio.js"></script>
<link rel="stylesheet" type="text/css" href="/css/portfolio.css" />

<div class="page_title">portfolio</div>
<a id="small_leaf" class="leaf_button" href="/"></a>
<a id="tiny_leaf" class="leaf_button" href="/bio"></a>
<a id="medium_leaf" class="leaf_button" href="/links"></a>
<a id="large_leaf" class="leaf_button" href="/contact"></a>

<script>
	var orderedImages = {{ .Params.images }};
	images = [];
	
	for(var i in orderedImages)
	{
		var frag = document.createElement('img');
		frag.src = orderedImages[i];
		frag.className = 'portfolio_image';
		images[i] = frag;
	}
	index = 1;
	
	
</script>
<a id="back_button" href="/portfolio"></a>
<div id="portfolio_container">
	<div id="focused_image_wrapper">
		<img id="focused_image" src="{{ index .Params.images 1 }}" />
	</div>
	<div id="slider_wrapper">
		<div id="left_slider" class="slider_button" onmousedown="slideLeft()"></div>
		<div class="slider_left image_container">
			<img class="portfolio_image" src="{{ index .Params.images 0 }}" />
		</div>
		<div class="slider_middle image_container">
			<img class="portfolio_image" src="{{ index .Params.images 1 }}" />
		</div>
		<div class="slider_right image_container">
			<img class="portfolio_image" src="{{ index .Params.images 2 }}" />
		</div>
		<div id="right_slider" class="slider_button" onmousedown="slideRight()"></div>
	</div>
</div>

{{ partial "footer.html" . }}
